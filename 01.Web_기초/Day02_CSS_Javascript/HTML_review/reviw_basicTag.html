<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./review_css.css">
  </head>
  <body>
    <h1>
      h1태그 : 제목태그이며 h1 ~ h6가 있으며<br />
      숫자가 작을수록 폰트와 중요도가 크다
    </h1>
    <!-- ul>li*3 이와 같은 방식으로 사용할 수 있다. -->
    <ul>
      <li>ul은 순서가 없는 리스트</li>
      <li>ol은 순서가 있는 리스트</li>
      <li>li는 ul과 ol의 자식 태그</li>
    </ul>
    <a href="https://www.naver.com">
      앵커태그로 href를 통해 이동할 주소를 기입할 수 있다
    </a>
    <p>문단태그로 사용자, 스크린 리더기 가독성을 위해 사용한다.</p>
    <!-- type은 text, password, radio, checkbox 등이 있다. -->
    <!-- value는 작성된 값을 나타내고, placeholder는 안내문구이다. -->
    <!-- name을 통해 하나의 그룹으로 묶을 수 있다. -->
    <input type="text" value="" placeholder="안내문구" />
    <!-- option 중에 선택, 전송을 위한 태그로 select를 사용한다. -->
    <select>
      <option value="선택지1">선택지를 만드는 태크</option>
      <option value="선택지2" selected>selected를 사용하면 기본값이 된다</option>
    </select>
    <!-- iframe은 현재문서에 다른 html를 삽입하는 태그이다. 현재는 보안상의 이류로 사용하지 않는다. -->
    <div>단순 레이아웃을 구분하기 위해 사용하고, 줄바꿈이 일어난다.</div>
    <span>줄바꿈이 일어나지 않는다.</span>
  </body>
</html>
