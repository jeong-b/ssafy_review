<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      height: 1200px;
    }
    div {
      border: 1px solid black;
    }
    .test1 {
      /* fixed는 3차원 요소로 동작
      width를 명시하지 않으면 inline처럼 줄어든다.
      따라서 width를 명시하여야한다. */
      position: fixed;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="test1">test1</div>
    <div class="test2">test2</div>
  </div>
</body>
</html>
