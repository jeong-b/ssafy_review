<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      border: 1px solid black;
    }
    .container {
      height: 300px;
      display: flex;
      flex-direction: column;      
    }
    .box{
      display: flex;
      flex-direction: row;
    }
    .boxA{
      display: flex;
      flex-direction: column;
    }
    .box1 {
      flex: 1;
    } 
    .box5 {
      flex: 5;
    } 
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box box5">
      <div class="box1"></div>
      <div class="boxA box5">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box5"></div>
      </div>
      <div class="box1"></div>
    </div>
    <div class="box1"></div>
  </div>
</body>
</html>
