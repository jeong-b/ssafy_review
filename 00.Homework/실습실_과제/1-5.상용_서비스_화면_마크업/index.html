<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header width="600px" height="100px">
      <img src="./images/ssafy_logo.png" alt="ssafy_logo" width="200px" height="100px" />
      <img src="./images/hamburger_btn.png" alt="hamburger_btn" width="100px" height="100px"/>
    </header>
    <div>
      <img src="./images/ssafy_banner.png" alt="ssafy_banner" width="600px"/>
    </div>
    <strong>삼성청년 SW아카데미</strong>
    <div>대한민국 SW의 미래를 이끕니다.</div>
    <div>
      <p>
        삼성의 SW교육 경험과 고용노동부이 취업지원 노하우를 바탕으로, 취업
        준비생에게 SW역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에
        성공하도록 돕는 프로그램입니다.
      </p>
      <p>
        본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이
        함께합니다.<br />
        (교육운영은 멀티캠퍼스에서 위탁실시)
      </p>
    </div>
    
    <div>
      <span>주관</span>
      <img src="./images/multicampus_logo.png" alt="multicampus_logo" width="100px"/>
      <span>후원</span>
      <img src="./images/mob_logo_moel.png" alt="mob_logo_moel" width="100px"/>
    </div>
    <div>
      <img src="./images/happling.png" alt="happling" width="600px"/>
      <br />
      최고의 교육
    </div>
    <div>
      <img src="./images/happlossom.png" alt="happlossom"  width="600px">
      <br />
      맞춤형 교육
    </div>
    <div>
      <img src="./images/happlower.png" alt="happlower"  width="600px">
      <br/>
      자기주도적 학습
    </div>
  </body>
</html>
